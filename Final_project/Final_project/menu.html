    <script>
      $(document).ready(function()){
        var readerView=false;
        $(#readerViewButton).click(function()){
          if(readerView == false){
            $('.main').height("100%");
            $('.main').width("100%");
            $(".header,.left,.right,.footer").fadeOut(1000);
            readerView=true;
          }
          else{
            $(".header,.left,.right,.footer").fadeIn(2000);
            $('main').width("60%");
            $(".main,.left,.right").height("70%");
          }
        });
      });
        //when i click this button
      }
    </script>
